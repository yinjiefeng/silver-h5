<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta content="telephone=no" name="format-detection">

    <link href="../node_modules/swiper/dist/css/swiper.css" rel="stylesheet" type="text/css">
    <link href="css/product.less" rel="stylesheet" type="text/css">

<body>
<article class="silver-product hide">
    <section class="sp-logo">
        <div class="sp-logo-text">
        </div>
        <a class="sp-btn sp-download" href="https://app.xiyinshenghuo.com/index.html">APP下载</a>
    </section>
    <section class="sp-slider">
        <!-- Swiper -->
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <!--<div class="swiper-slide">-->
                    <!--<img src="https://www.swiper.com.cn/demo/img/sport1.jpg">-->
                <!--</div>-->
                <!--<div class="swiper-slide">-->
                    <!--<img src="https://www.swiper.com.cn/demo/img/sport3.jpg">-->
                <!--</div>-->
                <!--<div class="swiper-slide">-->
                    <!--<img src="https://www.swiper.com.cn/demo/img/sport2.jpg">-->
                <!--</div>-->
                <!--<div class="swiper-slide">-->
                    <!--<img src="https://www.swiper.com.cn/demo/img/sport1.jpg">-->
                <!--</div>-->
            </div>
            <!-- Add Pagination -->
            <div class="swiper-pagination"></div>
        </div>
    </section>
    <section class="sp-title"></section>
    <section class="sp-price">
        <div class="sp-ticket">
            <span class="ticket-label">券</span>
            <span class="ticket-value">￥</span>
        </div>
        <span class="old-price"></span>
        <span class="new-price-label">券后￥</span>

    </section>
    <section class="sp-code"></section>
    <section class="sp-btn sp-copy">复制</section>
    <p class="sp-tip">长按复制上方口令，打开手机「淘宝」购买</p>
